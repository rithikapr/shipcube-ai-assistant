<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ShipCube AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- top bar WITHOUT extra chat box -->
  <header class="topbar">
    <img src="{{ url_for('static', filename='images/shipcube_logo.png') }}" class="logo" alt="ShipCube">

    <!-- simple title instead of second input -->
    <div class="title-area">
      ShipCube AI â€” Ask anything about ShipCube.
    </div>

    <div class="auth-area">
    {% if user %}
      <span class="welcome-text">Welcome, <strong>{{ user.username }}</strong> ğŸ‘‹</span>
      &nbsp; | &nbsp;
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
    </div>

  </header>

  <script>
    // safely expose JS vars
    window.SHIPCUBE_USER = JSON.parse("{{ (user is not none) | tojson }}");
    window.SHIPCUBE_USERNAME = JSON.parse("{{ (user.username if user else None) | tojson }}");
  </script>

  <div class="layout">
    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
      <div class="logo-side">
        <img src="{{ url_for('static', filename='images/shipcube_logo.png') }}" alt="logo">
      </div>

      <h4>Categories</h4>
      <button class="category" data-cat="about">â„¹ï¸ About</button>
      <button class="category" data-cat="warehouse">ğŸ¬ Warehouse</button>
      <button class="category" data-cat="logistics">ğŸšš Logistics</button>
      <button class="category" data-cat="storage">ğŸ“¦ Storage</button>
      <button class="category" data-cat="finance">ğŸ’° Finance</button>

      {% if user %}
      <div class="divider" style="margin-top:8px;"></div>
      <button class="category" onclick="location.href='{{ url_for('invoice') }}'">
        ğŸ§¾ Get Invoice
      </button>
      {% endif %}

      <div class="note">
        Click a category to browse curated Q&amp;A, or type a question below.
      </div>
    </aside>

    <!-- MAIN CHAT COLUMN -->
    <main class="main-col">
      <div id="chatWindow" class="chat-window">
        <div class="welcome">
          Hi â€” I am ShipCube AI. Ask me anything.
        </div>
      </div>

      <!-- Single composer chat box -->
      <div class="composer">
        <textarea id="chatBox" placeholder="Type your question..."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </main>

    <!-- FAQ COLUMN -->
    <aside class="faq-col">
      <h3>FAQ</h3>
      <div id="faqList" class="faq-list"></div>
    </aside>
  </div>

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
